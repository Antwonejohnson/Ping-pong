<html>
  <head>
    <title>Simple JavaScript Game</title>
    <style>
      #game {
        text-align: center;
        margin: 50px;
      }

      #score {
        font-size: 20px;
        font-weight: bold;
      }

      #play-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <p id="score">Score: 0</p>
      <button id="play-button">Play</button>
    </div>
  </body>
  <script src="game.js"></script>
</html>
